---
 
- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

- link:
   # The ZSH stuff
   ~/.oh-my-zsh: oh-my-zsh
   ~/.zshrc: zsh/zshrc
   ~/.p10k.zsh: zsh/p10k.zsh

   # VIM
   ~/.vim: vim
   ~/.vimrc: vim/vimrc
   ~/.gvimrc: vim/gvimrc

   # tmux
   ~/.tmux.conf: tmux/tmux.conf
   ~/.tmux-powerlinerc: tmux/tmux-powerlinerc

   # X
   ~/.Xdefaults: X/Xdefaults
   ~/.xmodmaprc: X/xmodmaprc

   # bins
   ~/bin: bin

   # ssh
   ~/.ssh/config:
     create: true
     path: ssh/config

   ~/.config/:
     glob: true
     path: config/*
     if: '[ `uname` = Linux ]'
     force: true

- create:
  - ~/tmp
  - ~/code

- shell:
  - description: Fix ~/.ssh permissions
    command: chmod 700 ~/.ssh
  - description: Fix ~/.ssh/config permissions
    command: chmod 600 ~/.ssh/config
